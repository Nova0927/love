<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчёт до Рамадана</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Playfair Display', serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff700;
            margin-top: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            width: fit-content;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 500px;
            margin-top: 40px;
        }

        .word {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .quote {
            font-size: 1.5rem;
            margin-top: 40px;
            color: #FFD700;
            max-width: 90%;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .countdown {
                font-size: 2rem;
            }
            .word {
                font-size: 1.5rem;
            }
            .quote {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="countdown" id="countdown"></div>
    <div class="word-container">
        <div class="word">Сон</div>
        <div class="word">Тишина</div>
        <div class="word">Доверие</div>
        <div class="word">Наушники</div>
        <div class="word">Хорошие знания</div>
        <div class="word">Закаты</div>
        <div class="word">Тренировки</div>
        <div class="word">Терпение</div>
        <div class="word">Дисциплина</div>
        <div class="word">Здоровье</div>
        <div class="word">Семья</div>
           <div class="word">Она Y</div>
           <div class="word">верность</div>
        <div class="word">Дуа</div>
        <div class="word">Намаз</div>
        <div class="word">Дождь</div>
        <div class="word">Рамадан</div>
        <div class="word">Ислам</div>
        <div class="word">Искренность</div>
        <div class="word">Ифтар</div>
        <div class="word">Коран</div>
        <div class="word">Деньги</div>
        <div class="word">Мечети</div>
        <div class="word">Тахаджуд</div>
        <div class="word">Воспоминания</div>
        <div class="word">Разговоры по душам</div>
        
    </div>
    <div class="quote" id="quote"></div>
    <script>
        function updateCountdown() {
            const ramadanDate = new Date("March 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = ramadanDate - now;
            
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `До Рамадана: ${days}д ${hours}ч ${minutes}м ${seconds}с`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        function createStars() {
            const starContainer = document.getElementById("stars");
            for (let i = 0; i < 150; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDuration = Math.random() * 3 + 2 + "s";
                star.style.animationDelay = Math.random() * 5 + "s";
                starContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
